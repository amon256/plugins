<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/3.3.4/css/bootstrap-theme.min.css" rel="stylesheet">
<script type="text/javascript" src="jquery/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="Highcharts-4.1.3/js/highcharts.js"></script>
<title>JAVA 平台环境监控工具</title>
<script type="text/javascript">
	$(function(){
		$.getJSON("machine",function(data){
			var ids = ["name","arch","version","availableProcessors","vmName","vmVendor","vmVersion","vmStartTime"];
			for(var i = 0; i < ids.length; i++){
				if(data[ids[i]]){
					$('#'+ids[i]).text(data[ids[i]]);
				}
			}
			if(data.systemProperties){
				var con = $('#systemProperties');
				for(var key in data.systemProperties){
					con.append("<code>" + key +"</code> = <var>" + data.systemProperties[key] + "</var><br/>" );
				}
			}
		});
	});
</script>
</head>
<body>
	<div class="container-fluid">
		<div class="panel panel-info">
			<div class="panel-body">
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#system" aria-controls="system" role="tab" data-toggle="tab">系统信息</a></li>
					<li role="presentation"><a href="#systemProperties" aria-controls="systemProperties" role="tab" data-toggle="tab">虚拟机系统参数</a></li>
					<li role="presentation"><a href="#performance" aria-controls="performance" role="tab" data-toggle="tab">性能监控</a></li>
				</ul>
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="system">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<td rowspan="3" width="80" valign="middle" >操作系统</td>
								</tr>
								<tr>
									<td width="80">名称</td><td id="name"></td>
									<td width="80">架构</td><td id="arch"></td>
								</tr>
								<tr>
									<td width="80">版本</td><td id="version"></td>
									<td width="80">CPU</td><td id="availableProcessors"></td>
								</tr>
								
								<tr>
									<td rowspan="3" width="80" valign="middle" >虚拟机</td>
								</tr>
								<tr>
									<td width="80">名称</td><td id="vmName"></td>
									<td width="80">供应商</td><td id="vmVendor"></td>
								</tr>
								<tr>
									<td width="80">版本</td><td id="vmVersion"></td>
									<td width="80">启动时间</td><td id="vmStartTime"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div role="tabpanel" class="tab-pane" id="systemProperties">
					</div>
					<div role="tabpanel" class="tab-pane" id="performance">
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
